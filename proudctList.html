<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 2rem 0;
            margin-bottom: 3rem;
        }

        .header-title {
            color: white;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            border-radius: 25px;
            border: none;
            padding: 12px 50px 12px 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-btn {
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            color: white;
            transform: translateY(-2px);
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .product-emoji {
            font-size: 4rem;
            margin: 1rem 0;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .product-rating {
            color: #f39c12;
        }

        .badge-featured {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
        }

        .pagination-container {
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .page-link {
            border-radius: 50px;
            margin: 0 5px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: rgba(255,255,255,0.3);
            color: white;
            transform: translateY(-2px);
        }

        .page-item.active .page-link {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }

        .results-info {
            color: white;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .filter-section {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="header-title mb-3 mb-md-0">
                        <i class="fas fa-store me-3"></i>상품 목록
                    </h1>
                </div>
                <div class="col-md-6">
                    <div class="search-container">
                        <input type="text" class="form-control search-input" id="searchInput" placeholder="상품을 검색해보세요...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-12">
                    <button class="btn filter-btn active" data-category="all">전체</button>
                    <button class="btn filter-btn" data-category="전자제품">전자제품</button>
                    <button class="btn filter-btn" data-category="의류">의류</button>
                    <button class="btn filter-btn" data-category="홈&가든">홈&가든</button>
                    <button class="btn filter-btn" data-category="스포츠">스포츠</button>
                    <button class="btn filter-btn" data-category="도서">도서</button>
                    <button class="btn filter-btn" data-category="뷰티">뷰티</button>
                    <button class="btn filter-btn" data-category="식품">식품</button>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <span id="resultsCount">100개의 상품</span> 중 <span id="currentRange">1-9</span>번째 표시
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">로딩 중...</p>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <nav aria-label="상품 페이지네이션">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be loaded here -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="products-data.js"></script>
    <script>
        

        // ==================== 전역 변수 ====================
        let currentPage = 1;
        let itemsPerPage = 9;
        let filteredProducts = [...PRODUCTS_DATA];
        let currentCategory = 'all';
        let searchTerm = '';

        // ==================== 초기화 ====================
        $(document).ready(function() {
            renderProducts();
            renderPagination();
            
            // 검색 이벤트
            $('#searchInput').on('input', function() {
                searchTerm = $(this).val().toLowerCase();
                filterProducts();
            });

            // 카테고리 필터 이벤트
            $('.filter-btn').on('click', function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                currentCategory = $(this).data('category');
                filterProducts();
            });
        });

        // ==================== 상품 필터링 ====================
        function filterProducts() {
            $('#loading').show();
            
            setTimeout(() => {
                filteredProducts = PRODUCTS_DATA.filter(product => {
                    const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                        product.description.toLowerCase().includes(searchTerm);
                    return matchesCategory && matchesSearch;
                });

                currentPage = 1;
                renderProducts();
                renderPagination();
                updateResultsInfo();
                $('#loading').hide();
            }, 300);
        }

        // ==================== 상품 렌더링 ====================
        function renderProducts() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            let html = '';
            productsToShow.forEach(product => {
                html += `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card product-card h-100">
                            <div class="card-body text-center d-flex flex-column">
                                <div class="product-emoji">${product.image}</div>
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-muted small flex-grow-1">${product.description}</p>
                                <div class="mb-2">
                                    <span class="badge bg-secondary">${product.category}</span>
                                    ${product.featured ? '<span class="badge badge-featured ms-1">인기</span>' : ''}
                                </div>
                                <div class="mb-2">
                                    <span class="product-rating">
                                        ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))}
                                    </span>
                                    <small class="text-muted ms-1">${product.rating} (${product.reviews})</small>
                                </div>
                                <div class="product-price mb-2">${product.price.toLocaleString()}원</div>
                                <small class="text-success mb-3">재고: ${product.stock}개</small>
                                <button class="btn btn-primary mt-auto">
                                    <i class="fas fa-shopping-cart me-1"></i>장바구니
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            $('#productsGrid').html(html);
            
            // 카드 애니메이션
            $('.product-card').each(function(index) {
                $(this).css('animation-delay', (index * 0.1) + 's');
                $(this).addClass('animate__animated animate__fadeInUp');
            });
        }

        // ==================== 페이지네이션 렌더링 ====================
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            let html = '';

            // 이전 페이지
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

            // 페이지 번호들
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">1</a></li>`;
                if (startPage > 2) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages})">${totalPages}</a></li>`;
            }

            // 다음 페이지
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

            $('#pagination').html(html);
        }

        // ==================== 페이지 변경 ====================
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            renderProducts();
            renderPagination();
            updateResultsInfo();

            // 상단으로 스크롤
            $('html, body').animate({scrollTop: 0}, 300);
        }

        // ==================== 결과 정보 업데이트 ====================
        function updateResultsInfo() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredProducts.length);
            
            $('#resultsCount').text(`${filteredProducts.length}개의 상품`);
            $('#currentRange').text(`${startIndex}-${endIndex}`);
        }
    </script>
</body>
</html>
