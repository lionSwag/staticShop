                `;
            });

            $('#productsGrid').html(html);
        }

        // ==================== ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î†åÎçîÎßÅ ====================
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            let html = '';

            if (totalPages <= 1) {
                $('#pagination').html('');
                return;
            }

            // Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

            // ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(1); return false;">1</a></li>`;
                if (startPage > 2) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages}); return false;">${totalPages}</a></li>`;
            }

            // Îã§Ïùå ÌéòÏù¥ÏßÄ
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

            $('#pagination').html(html);
        }

        // ==================== ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω ====================
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            renderProducts();
            renderPagination();
            updateResultsInfo();

            // ÏÉÅÎã®ÏúºÎ°ú Ïä§ÌÅ¨Î°§
            $('html, body').animate({scrollTop: $('.page-header').offset().top - 100}, 300);
        }

        // ==================== Í≤∞Í≥º Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ ====================
        function updateResultsInfo() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredProducts.length);
            
            $('#resultsCount').text(`${filteredProducts.length}Í∞úÏùò ÏÉÅÌíà`);
            $('#currentRange').text(`${startIndex}-${endIndex}`);
        }

        // ==================== Ïû•Î∞îÍµ¨Îãà Í∏∞Îä• ====================
        function addToCart(productId) {
            const product = PRODUCTS_DATA.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({...product, quantity: 1});
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showCartNotification(product.name);
            }
        }

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        function showCartNotification(productName) {
            // Create notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 9999;
                animation: slideInRight 0.5s ease-out;
                max-width: 300px;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                <strong>${productName}</strong>Ïù¥(Í∞Ä) Ïû•Î∞îÍµ¨ÎãàÏóê Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease-out';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }

        function showCart() {
            if (cart.length === 0) {
                alert('Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.');
                return;
            }
            
            let cartHTML = '<div style="max-width: 500px; margin: 20px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">';
            cartHTML += '<h3 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Ïû•Î∞îÍµ¨Îãà</h3>';
            
            let total = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee;">
                        <div style="flex: 1;">
                            <div style="font-weight: 600; margin-bottom: 5px;">${item.name}</div>
                            <div style="font-size: 0.9rem; color: #666;">${item.price.toLocaleString()}Ïõê √ó ${item.quantity}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold; color: var(--accent-color); margin-bottom: 5px;">
                                ${itemTotal.toLocaleString()}Ïõê
                            </div>
                            <button onclick="removeFromCart(${index})" style="background: #e74c3c; color: white; border: none; border-radius: 5px; padding: 3px 8px; font-size: 0.8rem; cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            cartHTML += `
                <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--primary-color);">
                    <h4 style="color: var(--primary-color); margin-bottom: 20px;">Ï¥ù Í∏àÏï°: ${total.toLocaleString()}Ïõê</h4>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="clearCart()" style="background: #95a5a6; color: white; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; cursor: pointer;">
                            Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
                        </button>
                        <button onclick="checkout()" style="background: linear-gradient(45deg, var(--accent-color), var(--primary-color)); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer;">
                            Ï£ºÎ¨∏ÌïòÍ∏∞
                        </button>
                    </div>
                </div>
            `;
            cartHTML += '</div>';
            
            // Create modal-like overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                animation: fadeIn 0.3s ease-out;
            `;
            overlay.innerHTML = cartHTML;
            
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closeCartModal();
                }
            });
            
            document.body.appendChild(overlay);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Re-render cart modal
            const overlay = document.querySelector('div[style*="position: fixed"][style*="z-index: 10000"]');
            if (overlay) {
                document.body.removeChild(overlay);
            }
            
            if (cart.length > 0) {
                showCart();
            }
        }

        function clearCart() {
            if (confirm('Ïû•Î∞îÍµ¨ÎãàÎ•º Î™®Îëê ÎπÑÏö∞ÏãúÍ≤†ÏäµÎãàÍπå?')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                closeCartModal();
            }
        }

        function closeCartModal() {
            const overlay = document.querySelector('div[style*="position: fixed"][style*="z-index: 10000"]');
            if (overlay) {
                overlay.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(overlay)) {
                        document.body.removeChild(overlay);
                    }
                }, 300);
            }
        }

        function checkout() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            alert(`Ï£ºÎ¨∏Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!\n\nÏÉÅÌíà Ïàò: ${totalItems}Í∞ú\nÏ¥ù Í∏àÏï°: ${totalPrice.toLocaleString()}Ïõê\n\nÍ∞êÏÇ¨Ìï©ÎãàÎã§!`);
            
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            closeCartModal();
        }

        // Add CSS for fade animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
    </script>
</body>
